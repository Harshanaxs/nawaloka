<div mat-dialog-title>
  <h1>Patient Form</h1>
</div>
<form [formGroup]="patientForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Saman Kumara"
          formControlName="name"
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput type="number" placeholder="" formControlName="age" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
      </mat-radio-group>
    </div>
    <mat-card formGroupName="address">
      <mat-card-title>Address</mat-card-title>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Street</mat-label>
            <input
              matInput
              type="text"
              placeholder="No 27 Akbar Street"
              formControlName="street"
            />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input
              matInput
              type="text"
              placeholder="Peradeniya"
              formControlName="city"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input
              matInput
              type="text"
              placeholder="CP"
              formControlName="state"
            />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input
              matInput
              type="text"
              placeholder="11350"
              formControlName="zip"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Update" : "Save" }}
    </button>
  </div>
</form>
